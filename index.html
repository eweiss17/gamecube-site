<head>
    <title>Eric Weiss' GameCube Tribute Page</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css" media="screen,projection" />
    <!--Overriding materialize styles-->
    <link type="text/css" rel="stylesheet" href="stylesheet.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="slider fullscreen">
        <ul class="slides">
            <li class="indigo">
                <div class="vertical-align">
                    <div>
                        <h1 class="header center-align">NINTENDO <br>GAMECUBE</h1>
                    </div>
                    <div class="box">

                        <div class="row">
                            <div class="col s10 offset-s1">
                                <div class="video-container rounded-edges">
                                    <iframe src="https://www.youtube.com/embed/KioGbD1w5FA?controls=0&modestbranding=1&rel=0&showinfo=0&end=6" frameborder="0"></iframe>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col s8 offset-s2 center-align">
                                <p>The GameCubes opening is one of the most iconic and nostalig pieces of the gamecube. Whether watching for the first time of the hundreth time, be sure to watch the video above!</p>
                            </div>

                        </div>

                    </div>
                </div>
            </li>
            <li class="silver">

            </li>
            <li class="black">

            </li>
        </ul>
    </div>

    <!--Including JQuery-->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
    <!--Including javascript file with initilizations and helpers-->
    <script type="text/javascript" src="main.js"></script>

</body>
